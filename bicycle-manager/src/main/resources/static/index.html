<body>

	<div class="container" id="login">
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
                   <div class="panel-heading">
                       	登录
                   </div>
                   <!-- /.panel-heading -->
                   <div class="panel-body">
                       <!-- Nav tabs -->
                       <ul class="nav nav-tabs">
                           <li class="active"><a href="#loginName" data-toggle="tab">用户名密码登录</a>
                           </li>
                           <li><a href="#phone" data-toggle="tab">手机验证码登录</a>
                           </li>
                       </ul>

                       <!-- Tab panes -->
                       <div class="tab-content">
                           <div class="tab-pane fade in active" id="loginName">
								<div class="panel-body">
									<div v-show="showInfo" class="alert alert-danger alert-dismissable">
										<span>{{message}}</span>
									</div>

									<fieldset>
										<div class="form-group">
											<input class="form-control" placeholder="用户名"  v-model.trim.lazy="syuser.loginName" type="text" autofocus>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="密码"  v-model.trim.lazy="syuser.password" type="password">
										</div>
			
										<button @click="loginByPassword()" :disabled="disabled" class="btn btn-lg btn-success btn-block">登录</button>
									</fieldset>
								</div>
                           </div>
                           
                           <div class="tab-pane fade" id="phone">
								<div class="panel-body">
									<div v-show="showInfo2" class="alert alert-danger alert-dismissable">
										<span>{{message2}}</span>
									</div>

									<fieldset>
										<div class="form-group">
											<input class="form-control" placeholder="手机号"  v-model.trim.lazy="syuser.mobilePhone" type="text" autofocus>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="验证码"  v-model.trim.lazy="syuser.verificationCode" type="text">
										</div>
			
										<button @click="getCode()" :disabled="disableGetCode" class="btn btn-lg btn-success btn-block">获取验证码</button>
										<button @click="loginByPhone()" :disabled="disabled2" class="btn btn-lg btn-success btn-block">登录</button>
									</fieldset>
								</div>
                           </div>
                       </div>
                   </div>
                   <!-- /.panel-body -->
               </div>
			</div>
